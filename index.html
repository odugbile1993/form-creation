<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling Assignment</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2, h3 {
            color: #333;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form input[type="radio"],
        form input[type="checkbox"] {
            margin-right: 5px;
        }

        form button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        /* Summary and Feedback */
        #formSummary {
            background-color: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }

        /* Confirmation Message */
        #confirmationMessage {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>User Information Form</h2>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Preferred Contact Method:</label>
        <input type="radio" id="contactEmail" name="contactMethod" value="Email">
        <label for="contactEmail">Email</label>
        <input type="radio" id="contactPhone" name="contactMethod" value="Phone">
        <label for="contactPhone">Phone</label><br><br>

        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I accept terms and conditions</label><br><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Form Summary:</h3>
    <div id="formSummary"></div>

    <div id="confirmationMessage"></div>

    <script src="script.js"></script>
</body>
</html>
